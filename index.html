<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>InTravel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/style.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="nav">
        <div class="logo">
          <p><span>In</span>Travel</p>
        </div>
        <div class="nav-items">
          <ul>
            <li class="nav-item">Best Picks</li>
            <li class="nav-item">Explore</li>
            <li class="nav-item">Cities</li>
            <li class="nav-item">Country</li>
          </ul>
        </div>
      </div>
      <div class="inner-wrapper">
        <div class="main-heading">
          <h1>Explore &</h1>
          <h2>Move Forward.</h2>
        </div>
        <div class="card">
          <div class="card-img"></div>
          <div class="card-content">
            <div class="card-heading">Selecting The Right Hotel</div>
            <div class="card-cta">Find Out How</div>
          </div>
        </div>
        <div class="slider">
          <div class="slide">
            <div class="slide-overlay"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
